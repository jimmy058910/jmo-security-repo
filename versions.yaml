schema_version: '1.0'
python_tools:
  bandit:
    version: 1.8.6
    pypi_package: bandit
    description: Python security linter
    update_check: pip index versions bandit
    critical: false
  semgrep:
    version: 1.141.0
    pypi_package: semgrep
    description: Multi-language SAST scanner
    update_check: pip index versions semgrep
    critical: true
  checkov:
    version: 3.2.488
    pypi_package: checkov
    description: IaC security scanner
    update_check: pip index versions checkov
    critical: true
  ruff:
    version: 0.14.2
    pypi_package: ruff
    description: Python linter and formatter
    update_check: pip index versions ruff
    critical: false
  scancode-toolkit:
    version: 32.3.0
    pypi_package: scancode-toolkit
    description: License and copyright scanner
    update_check: pip index versions scancode-toolkit
    critical: false
    notes: 'v1.0.0 - License compliance (OSS/GPL/MIT/Apache)'
  cdxgen:
    version: 10.15.7
    pypi_package: '@cyclonedx/cdxgen'
    description: Multi-language SBOM generator (CycloneDX/SPDX)
    update_check: npm view @cyclonedx/cdxgen version
    critical: false
    notes: 'v1.0.0 - 30+ language support, npm package'
    installation: npm install -g @cyclonedx/cdxgen
  lynis:
    version: 3.1.3
    pypi_package: null
    description: System hardening and security auditing
    update_check: gh api repos/CISOfy/lynis/releases/latest
    github_repo: CISOfy/lynis
    critical: false
    notes: 'v1.0.0 - Shell script based, no PyPI package'
    installation: apt-get install lynis
binary_tools:
  trufflehog:
    version: 3.90.12
    github_repo: trufflesecurity/trufflehog
    description: Verified secrets scanner (primary)
    release_pattern: trufflehog_{version}_linux_{arch}.tar.gz
    architectures:
      amd64: amd64
      arm64: arm64
    update_check: gh api repos/trufflesecurity/trufflehog/releases/latest
    critical: true
  noseyparker:
    version: 0.24.0
    github_repo: praetorian-inc/noseyparker
    description: Deep secrets scanner (optional, deep profile)
    release_pattern: noseyparker-v{version}-{arch}-unknown-linux-musl.tar.gz
    architectures:
      amd64: x86_64
      arm64: aarch64
    update_check: gh api repos/praetorian-inc/noseyparker/releases/latest
    critical: false
  syft:
    version: 1.36.0
    github_repo: anchore/syft
    description: SBOM generator
    release_pattern: syft_{version}_linux_{arch}.tar.gz
    architectures:
      amd64: amd64
      arm64: arm64
    update_check: gh api repos/anchore/syft/releases/latest
    critical: true
  trivy:
    version: 0.67.2
    github_repo: aquasecurity/trivy
    description: Vulnerability/misconfig/secrets scanner
    release_pattern: trivy_{version}_Linux-{arch}.tar.gz
    architectures:
      amd64: 64bit
      arm64: ARM64
    update_check: gh api repos/aquasecurity/trivy/releases/latest
    critical: true
    notes: 'CRITICAL: Outdated versions miss CVEs (see ROADMAP.md #14)'
  hadolint:
    version: 2.14.0
    github_repo: hadolint/hadolint
    description: Dockerfile linter
    release_pattern: hadolint-Linux-{arch}
    architectures:
      amd64: x86_64
      arm64: arm64
    update_check: gh api repos/hadolint/hadolint/releases/latest
    critical: false
  falcoctl:
    version: 0.11.4
    github_repo: falcosecurity/falcoctl
    description: Falco CLI for static analysis
    release_pattern: falcoctl_{version}_linux_{arch}.tar.gz
    architectures:
      amd64: amd64
      arm64: arm64
    update_check: gh api repos/falcosecurity/falcoctl/releases/latest
    critical: false
  shfmt:
    version: 3.12.0
    github_repo: mvdan/sh
    description: Shell formatter
    release_pattern: shfmt_v{version}_linux_{arch}
    architectures:
      amd64: amd64
      arm64: arm64
    update_check: gh api repos/mvdan/sh/releases/latest
    critical: false
  nuclei:
    version: 3.4.10
    github_repo: projectdiscovery/nuclei
    description: Fast vulnerability scanner with 4000+ templates (DAST/API security)
    release_pattern: nuclei_{version}_linux_{arch}.zip
    architectures:
      amd64: amd64
      arm64: arm64
    update_check: gh api repos/projectdiscovery/nuclei/releases/latest
    critical: false
    notes: 'Requires templates update: nuclei -update-templates'
  prowler:
    version: 4.0.0
    github_repo: prowler-cloud/prowler
    description: Multi-cloud CSPM (AWS/Azure/GCP/K8s)
    release_pattern: prowler-{version}-linux-{arch}
    architectures:
      amd64: x86_64
      arm64: aarch64
    update_check: gh api repos/prowler-cloud/prowler/releases/latest
    critical: true
    notes: 'v1.0.0 - 400+ security checks across compliance frameworks'
  kubescape:
    version: 3.0.19
    github_repo: kubescape/kubescape
    description: Kubernetes security scanner (NSA/CISA hardening)
    release_pattern: kubescape-linux-{arch}
    architectures:
      amd64: amd64
      arm64: arm64
    update_check: gh api repos/kubescape/kubescape/releases/latest
    critical: true
    notes: 'v1.0.0 - K8s hardening and compliance'
  gosec:
    version: 2.25.1
    github_repo: securego/gosec
    description: Go security analyzer
    release_pattern: gosec_{version}_linux_{arch}.tar.gz
    architectures:
      amd64: amd64
      arm64: arm64
    update_check: gh api repos/securego/gosec/releases/latest
    critical: false
    notes: 'v1.0.0 - Go-specific SAST'
  grype:
    version: 0.91.0
    github_repo: anchore/grype
    description: Vulnerability scanner for containers/filesystems
    release_pattern: grype_{version}_linux_{arch}.tar.gz
    architectures:
      amd64: amd64
      arm64: arm64
    update_check: gh api repos/anchore/grype/releases/latest
    critical: false
    notes: 'v1.0.0 - Dual scanning with Trivy (Anchore DB)'
  osv-scanner:
    version: 1.10.1
    github_repo: google/osv-scanner
    description: Open source vulnerability scanner (osv.dev)
    release_pattern: osv-scanner_{version}_linux_{arch}.zip
    architectures:
      amd64: amd64
      arm64: arm64
    update_check: gh api repos/google/osv-scanner/releases/latest
    critical: false
    notes: 'v1.0.0 - Google OSV database'
  bearer:
    version: 1.50.0
    github_repo: Bearer/bearer
    description: Data security and privacy scanner (GDPR/CCPA)
    release_pattern: bearer_linux_{arch}
    architectures:
      amd64: amd64
      arm64: arm64
    update_check: gh api repos/Bearer/bearer/releases/latest
    critical: false
    notes: 'v1.0.0 - Data privacy and sensitive data flows'
special_tools:
  zap:
    version: 2.16.1
    github_repo: zaproxy/zaproxy
    description: OWASP ZAP - Dynamic Application Security Testing
    release_pattern: ZAP_{version}_Linux.tar.gz
    update_check: gh api repos/zaproxy/zaproxy/releases/latest
    critical: true
    installation: tar.gz with Java dependency
  aflplusplus:
    version: 4.34c
    github_repo: AFLplusplus/AFLplusplus
    description: Coverage-guided fuzzing (optional, deep profile)
    release_pattern: v{version}.tar.gz
    update_check: gh api repos/AFLplusplus/AFLplusplus/releases/latest
    critical: false
    installation: Source build required
  mobsf:
    version: 4.2.0
    github_repo: MobSF/Mobile-Security-Framework-MobSF
    description: Mobile Security Framework (Android/iOS SAST/DAST)
    release_pattern: v{version}.tar.gz
    update_check: gh api repos/MobSF/Mobile-Security-Framework-MobSF/releases/latest
    critical: false
    installation: Python package + Android SDK subset
    docker_ready: false
    notes: 'v1.0.0 - MANUAL INSTALLATION REQUIRED (complex Android SDK dependencies). Docker support planned for v1.0.1. See docs/MANUAL_INSTALLATION.md for setup guide.'
  akto:
    version: 1.0.0
    github_repo: akto-api-security/akto
    description: API Security testing (OWASP API Top 10)
    release_pattern: v{version}.tar.gz
    update_check: gh api repos/akto-api-security/akto/releases/latest
    critical: false
    installation: Docker-based service
    docker_ready: false
    notes: 'v1.0.0 - MANUAL INSTALLATION REQUIRED (requires separate Docker service). Docker support planned for v1.0.1. See docs/MANUAL_INSTALLATION.md for setup guide.'
  yara:
    version: 4.5.2
    github_repo: VirusTotal/yara
    description: Malware pattern detection
    release_pattern: v{version}.tar.gz
    update_check: gh api repos/VirusTotal/yara/releases/latest
    critical: false
    installation: yara-python pip package
    notes: 'v1.0.0 - Web shells, backdoors, cryptominers (200-500 curated rules)'
  dependency-check:
    version: 11.1.1
    github_repo: jeremylong/DependencyCheck
    description: OWASP SCA for known vulnerabilities
    release_pattern: dependency-check-{version}-release.zip
    update_check: gh api repos/jeremylong/DependencyCheck/releases/latest
    critical: false
    installation: Java-based CLI
    notes: 'v1.0.0 - OWASP NVD integration'
  horusec:
    version: 2.9.0
    github_repo: ZupIT/horusec
    description: Multi-language SAST (18+ languages)
    release_pattern: horusec_{version}_linux_{arch}.tar.gz
    architectures:
      amd64: amd64
      arm64: arm64
    update_check: gh api repos/ZupIT/horusec/releases/latest
    critical: false
    notes: 'v1.0.0 - Alternative SAST for broad language coverage'
docker_images:
  ubuntu:
    version: '22.04'
    registry: docker.io
    image: ubuntu
    description: Base image for Dockerfile and Dockerfile.slim
    update_check: docker pull ubuntu:22.04 && docker inspect ubuntu:22.04 | jq -r
      '.[0].Created'
  alpine:
    version: '3.18'
    registry: docker.io
    image: alpine
    description: Base image for Dockerfile.alpine
    update_check: docker pull alpine:3.18 && docker inspect alpine:3.18 | jq -r '.[0].Created'
update_policies:
  critical_tools:
    tools:
    - trivy
    - trufflehog
    - semgrep
    - checkov
    - zap
    - syft
    - prowler
    - kubescape
    description: Critical tools must be updated within 7 days of new release
  non_critical_tools:
    tools:
    - bandit
    - ruff
    - hadolint
    - shfmt
    - falcoctl
    - noseyparker
    - aflplusplus
    - nuclei
    - gosec
    - grype
    - osv-scanner
    - bearer
    - scancode-toolkit
    - cdxgen
    - lynis
    - mobsf
    - akto
    - yara
    - dependency-check
    - horusec
    description: Non-critical tools can be updated monthly
  automated_check_schedule: Weekly (Sunday 00:00 UTC)
  manual_review_schedule: First Monday of each month
