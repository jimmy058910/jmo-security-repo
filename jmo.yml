tools:
- trufflehog
- semgrep
- syft
- trivy
- checkov
- hadolint
- zap
- nuclei
outputs:
- json
- md
- yaml
- html
- sarif
fail_on: ''
default_profile: balanced
profiles:
  fast:
    # v1.0.0: 8 tools for fast pre-commit checks (5-10 min)
    tools:
    - trufflehog
    - semgrep
    - trivy
    - checkov
    - checkov-cicd
    - hadolint
    - syft
    - osv-scanner
    threads: 8
    timeout: 300
    per_tool:
      semgrep:
        flags:
        - --exclude
        - node_modules
        - --exclude
        - .git
      trivy:
        flags:
        - --no-progress
        - --scanners
        - vuln,secret,misconfig
      checkov-cicd:
        flags:
        - --quiet
  balanced:
    # v1.0.0: 21 tools for production scans (18-25 min)
    tools:
    - trufflehog
    - semgrep
    - syft
    - trivy
    - checkov
    - checkov-cicd
    - hadolint
    - zap
    - nuclei
    - prowler
    - kubescape
    - akto
    - scancode
    - cdxgen
    - gosec
    - osv-scanner
    - yara
    - grype
    - bearer
    - horusec
    - dependency-check
    threads: 4
    timeout: 600
    per_tool:
      semgrep:
        flags:
        - --exclude
        - node_modules
        - --exclude
        - .git
      trivy:
        flags:
        - --no-progress
      zap:
        flags:
        - -config
        - api.disablekey=true
        - -config
        - spider.maxDuration=5
      nuclei:
        timeout: 600
        flags:
        - -severity
        - critical,high,medium
      prowler:
        timeout: 900
        flags:
        - --quiet
      kubescape:
        timeout: 600
        flags:
        - --silent
      yara:
        timeout: 600
        flags:
        - --max-rules-per-file=500
  deep:
    # v1.0.0: 28 tools for comprehensive audits (40-70 min)
    tools:
    - trufflehog
    - noseyparker
    - semgrep
    - semgrep-secrets
    - bandit
    - syft
    - trivy
    - trivy-rbac
    - checkov
    - checkov-cicd
    - hadolint
    - zap
    - nuclei
    - prowler
    - kubescape
    - akto
    - scancode
    - cdxgen
    - gosec
    - osv-scanner
    - yara
    - grype
    - bearer
    - horusec
    - dependency-check
    - falco
    - afl++
    - mobsf
    - lynis
    threads: 2
    timeout: 900
    retries: 1
    per_tool:
      semgrep:
        flags:
        - --exclude
        - node_modules
        - --exclude
        - .git
      trivy:
        flags:
        - --no-progress
      zap:
        flags:
        - -config
        - api.disablekey=true
        - -config
        - spider.maxDuration=10
      nuclei:
        timeout: 900
        flags:
        - -severity
        - critical,high,medium,low
      noseyparker:
        timeout: 1200
      afl++:
        timeout: 1800
        flags:
        - -m
        - none
      prowler:
        timeout: 1200
        flags:
        - --quiet
      kubescape:
        timeout: 900
        flags:
        - --silent
      mobsf:
        timeout: 1800
      lynis:
        timeout: 900
      yara:
        timeout: 900
        flags:
        - --max-rules-per-file=500
      grype:
        timeout: 900
profiling:
  min_threads: 2
  max_threads: 8
  default_threads: 4
telemetry:
  enabled: true
