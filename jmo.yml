tools:
- trufflehog
- semgrep
- syft
- trivy
- checkov
- hadolint
- zap
- nuclei
outputs:
- json
- md
- yaml
- html
- sarif
fail_on: ''
default_profile: balanced
profiles:
  fast:
    tools:
    - trufflehog
    - semgrep
    - trivy
    threads: 8
    timeout: 300
    per_tool:
      semgrep:
        flags:
        - --exclude
        - node_modules
        - --exclude
        - .git
      trivy:
        flags:
        - --no-progress
        - --scanners
        - vuln,secret,misconfig
  balanced:
    tools:
    - trufflehog
    - semgrep
    - syft
    - trivy
    - checkov
    - hadolint
    - zap
    - nuclei
    threads: 4
    timeout: 600
    per_tool:
      semgrep:
        flags:
        - --exclude
        - node_modules
        - --exclude
        - .git
      trivy:
        flags:
        - --no-progress
      zap:
        flags:
        - -config
        - api.disablekey=true
        - -config
        - spider.maxDuration=5
      nuclei:
        timeout: 600
        flags:
        - -severity
        - critical,high,medium
  deep:
    tools:
    - trufflehog
    - noseyparker
    - semgrep
    - bandit
    - syft
    - trivy
    - checkov
    - hadolint
    - zap
    - nuclei
    - falco
    - afl++
    threads: 2
    timeout: 900
    retries: 1
    per_tool:
      semgrep:
        flags:
        - --exclude
        - node_modules
        - --exclude
        - .git
      trivy:
        flags:
        - --no-progress
      zap:
        flags:
        - -config
        - api.disablekey=true
        - -config
        - spider.maxDuration=10
      nuclei:
        timeout: 900
        flags:
        - -severity
        - critical,high,medium,low
      noseyparker:
        timeout: 1200
      afl++:
        timeout: 1800
        flags:
        - -m
        - none
profiling:
  min_threads: 2
  max_threads: 8
  default_threads: 4
telemetry:
  enabled: true
